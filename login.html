<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    

</head>

<body >
      

     <div class="wrapper">
        <form action="" onsubmit="auth(); return false;">
            <h1>Login</h1>
            <div class="input-box" >
                <input type="text" placeholder="Username"  id="user" required>
                
                <svg class="username-icon" xmlns="http://www.w3.org/2000/svg" 
                width="25" 
                height="25" 
                viewBox="-4 -4 30 20">
                <path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"/></svg>
            </div>
            
            <div class="input-box"  >
                <input type="password" placeholder="Password" id="pass" required>
               
                <svg  class="password-icon" xmlns="http://www.w3.org/2000/svg" 
                 width="25" 
                 height="25" 
                 viewBox="-4 -6 30 24">
                 <path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"/></svg>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                
            </div>

            <button type="submit" class="btn"  >Login</button>
              <div class="register-link">
                <p class="link">Don't have an account?
                    <a href="SignUp.html">Register</a>
                </p>
              </div>
              <div class="register-link">
                <p class="link">
                    <a href="ForgotPassword.html">Forgot password?</a>
                </p>
            </div>

        </form>
    
     </div>
     <script src="javascript.js"></script>
</body>    
</html>

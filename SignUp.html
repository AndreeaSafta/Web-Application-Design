    <body class="signup-page">
       <div class="sign-up">
         <form action="">
            <h1>Sign-up</h1>
            <div class="input-box1">
                <input type="text" placeholder="First Name"   required>
                <img src="img/user.png" alt="Icon1" style="filter: invert(100%) sepia(0%) saturate(7489%) hue-rotate(358deg) brightness(103%) contrast(99%);">
                 
            </div>
            <div class="input-box1">
                <input type="Second Name" placeholder="Second Name"  required>
                 <img src="img/user.png" alt="Icon2" style="filter: invert(100%) sepia(0%) saturate(7489%) hue-rotate(358deg) brightness(103%) contrast(99%);">

            </div>

            <div class="input-box1">
                <input type="Email" placeholder="Email"  required>
                 <img  src="img/mail.png" alt="Icon3" style="filter: invert(100%) sepia(0%) saturate(7489%) hue-rotate(358deg) brightness(103%) contrast(99%);">

                 
            </div>

            <div class="input-box1">
                <input type="Password" placeholder="Password"  required>
                 <img  src="img/lock.png" alt="Icon4" style="filter: invert(100%) sepia(0%) saturate(7489%) hue-rotate(358deg) brightness(103%) contrast(99%);">
                 
                 
            </div>

            <div class="input-box1">
                <input type="Confirm Passowrd" placeholder="Confirm Password"  required>
                 <img  src="img/lock1.png" alt="Icon5" style="filter: invert(100%) sepia(0%) saturate(7489%) hue-rotate(358deg) brightness(103%) contrast(99%);">
                 
                 
            </div>
             
            <button type="submit" class="btn">Submit</button>

         </form>
       </div>
